<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Syntax</title>
  </head>
  <body>
    <script>
      function sum(...numbers) {
        return numbers.reduce((sum, current) => {
          return sum + current;
        });
      }

      const numbers = [1, 2, 3];
      const result = sum(...numbers);
      console.log(result); // Output: 6

      const arr1 = [1, 3, 5, 7, 9];
      console.log(typeof arr1);

      const arr2 = [2, 4, 6, 8, 10];
      const mergedArray = [...arr1, ...arr2];
      console.log(...arr1);
      console.log(typeof arr1);
      console.log(mergedArray); // Output: [1, 3, 5, 7, 9, 2, 4, 6, 8, 10]

      const person = { name: "John", age: 18 };
      const clonedPerson = { ...person };
      const person2 = { ...person, age: 32, gender: "male" };
      console.log(clonedPerson); // Output: { name: "John", age: 18 }
      console.log(person2); // Output: { name: "John", age: 32, gender: "male" }
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diffing Dom</title>
  </head>

  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/babel-standalone@6/babel.js"
    ></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props); // Call the constructor of the parent class (React.Component) before initializing the state.
        }

        state =  {date: new Date()}

        componentDidMount() {
          setInterval(() => {
            this.setState({ date: new Date() });
          })
        }

        componentDidUpdate() {

        }

        render() {
          return (
            <div>
              <h1>Hello, React!</h1>
              <input type="text" />
              <br />
              <br />
              <div>
                Current Date: {this.state.date.toLocaleString()}
                <input type="text" />
              </div>
            </div>
          )
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>

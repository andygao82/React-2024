<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        speak() {
          console.log(`Hello, my name is ${this.name}`);
        }
      }

      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }

        study() {
          console.log(`I am studying in grade ${this.grade}`);
        }
      }

      class Teacher extends Person {}

      const person1 = new Person("John Doe", 30);
      console.log(person1.name); // Output: John Doe
      console.log(person1.age); // Output: 30
      person1.speak(); // Output: Hello, my name is John Doe

      const student1 = new Student("Jane Smith", 25, 12);
      console.log(student1.name); // Output: Jane Smith
      console.log(student1.age); // Output: 25
      student1.speak(); // Output: Hello, my name is Jane Smith
      student1.study(); // Output: I am studying in grade 12
    </script>
  </body>
</html>
